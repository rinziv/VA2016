<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>Simple Force Layout</title>

    <!-- Bootstrap -->
    <link href="./assets/css/bootstrap.min.css" rel="stylesheet">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
		
	<style>
	.link {
	  fill: none;
	  stroke: #666;
	  stroke-width: 1.5px;
	}

	.node circle {
	  fill: #ccc;
	  stroke: #fff;
	  stroke-width: 1.5px;
	}

	text {
	  font: 10px sans-serif;
	  pointer-events: none;
	}
	</style>
  </head>
  <body>
	<div class="jumbotron">
		<div class="container">
			<h1>Force Layout</h1>
			<p>Force layout with Miserables book networks.</p>
			<p>Adapted from the example by <a href="http://bl.ocks.org/mbostock/4062045">Mike Bostock</a></p>
		</div>
	</div>
	<div class="container">
		<!-- Example row of columns -->
		<div class="row">
			<div class="col-sm-12">
				<h2>Visualization</h2>
				<div id="viz"></div>
			</div>
		</div>
	</div>
	<hr>

	<footer>
		<p>Visual Analytics Course - 2015-2016</p>
	</footer>
	</div>

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="./assets/js/jquery-1.11.3.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="./assets/js/bootstrap.min.js"></script>
	<!-- D3.js library -->
	<script src="./assets/js/d3.min.js"></script>
	
	<script>

	// http://blog.thomsonreuters.com/index.php/mobile-patent-suits-graphic-of-the-day/
	var links = [
	  {source: "Microsoft", target: "Amazon", type: "licensing"},
	  {source: "Microsoft", target: "HTC", type: "licensing"},
	  {source: "Samsung", target: "Apple", type: "suit"},
	  {source: "Motorola", target: "Apple", type: "suit"},
	  {source: "Nokia", target: "Apple", type: "resolved"},
	  {source: "HTC", target: "Apple", type: "suit"},
	  {source: "Kodak", target: "Apple", type: "suit"},
	  {source: "Microsoft", target: "Barnes & Noble", type: "suit"},
	  {source: "Microsoft", target: "Foxconn", type: "suit"},
	  {source: "Oracle", target: "Google", type: "suit"},
	  {source: "Apple", target: "HTC", type: "suit"},
	  {source: "Microsoft", target: "Inventec", type: "suit"},
	  {source: "Samsung", target: "Kodak", type: "resolved"},
	  {source: "LG", target: "Kodak", type: "resolved"},
	  {source: "RIM", target: "Kodak", type: "suit"},
	  {source: "Sony", target: "LG", type: "suit"},
	  {source: "Kodak", target: "LG", type: "resolved"},
	  {source: "Apple", target: "Nokia", type: "resolved"},
	  {source: "Qualcomm", target: "Nokia", type: "resolved"},
	  {source: "Apple", target: "Motorola", type: "suit"},
	  {source: "Microsoft", target: "Motorola", type: "suit"},
	  {source: "Motorola", target: "Microsoft", type: "suit"},
	  {source: "Huawei", target: "ZTE", type: "suit"},
	  {source: "Ericsson", target: "ZTE", type: "suit"},
	  {source: "Kodak", target: "Samsung", type: "resolved"},
	  {source: "Apple", target: "Samsung", type: "suit"},
	  {source: "Kodak", target: "RIM", type: "suit"},
	  {source: "Nokia", target: "Qualcomm", type: "suit"}
	];

	var nodes = {};

	// Compute the distinct nodes from the links.
	links.forEach(function(link) {
	  link.source = nodes[link.source] || (nodes[link.source] = {name: link.source});
	  link.target = nodes[link.target] || (nodes[link.target] = {name: link.target});
	});

	var width = 960,
	    height = 500;

	var force = d3.layout.force()
	    .nodes(d3.values(nodes))
	    .links(links)
	    .size([width, height])
	    .linkDistance(60)
	    .charge(-300)
	    .on("tick", tick)
	    .start();

	var svg = d3.select("#viz").append("svg")
	    .attr("width", width)
	    .attr("height", height);

	var link = svg.selectAll(".link")
	    .data(force.links())
	  .enter().append("line")
	    .attr("class", "link");

	var node = svg.selectAll(".node")
	    .data(force.nodes())
	  .enter().append("g")
	    .attr("class", "node")
	    // .on("mouseover", mouseover)
	    // .on("mouseout", mouseout)
	    .call(force.drag);

	node.append("circle")
	    .attr("r", 8);

	node.append("text")
	    .attr("x", 12)
	    .attr("dy", ".35em")
	    .text(function(d) { return d.name; });

	function tick() {
	  link
	      .attr("x1", function(d) { return d.source.x; })
	      .attr("y1", function(d) { return d.source.y; })
	      .attr("x2", function(d) { return d.target.x; })
	      .attr("y2", function(d) { return d.target.y; });

	  node
	      .attr("transform", function(d) { return "translate(" + d.x + "," + d.y + ")"; });
	}

	// function mouseover() {
	//   d3.select(this).select("circle").transition()
	//       .duration(750)
	//       .attr("r", 16);
	// }
	//
	// function mouseout() {
	//   d3.select(this).select("circle").transition()
	//       .duration(750)
	//       .attr("r", 8);
	// }
	
	</script>
  </body>
</html>
