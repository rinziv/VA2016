<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>Rainbow Circle</title>

    <!-- Bootstrap -->
    <link href="./assets/css/bootstrap.min.css" rel="stylesheet">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
  <body>
	  <div class="jumbotron">
	        <div class="container">
	          <h1>Rainbow Circle</h1>
	          <p>Color Scale Demonstration.</p>
	          <p>Adapted from the example by <a href="https://bl.ocks.org/mbostock/45943c4af772e38b4f4e">Mike Bostocks</a></p>
	        </div>
	  </div>
	  <div class="container">
			 <div class="row">

			 	<div class="col-sm-12" id="viz"></div>
			 </div>
	        <hr>

	        <footer>
	          <p>Visual Analytics Course - 2015-2016</p>
	        </footer>
	      </div>

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="./assets/js/jquery-1.11.3.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="./assets/js/bootstrap.min.js"></script>
	<!-- D3.js library -->
	<script src="./assets/js/d3.min.js"></script>
	
	<script>
	
var π = Math.PI,
    τ = 2 * π,
    n = 500;

var width = 960,
    height = 960,
    outerRadius = width / 2 - 20,
    innerRadius = outerRadius - 80;

d3.select("#viz")
	.append("svg")
	.attr("width",width)
	.attr("height",height)
	.append("g")
    .attr("transform", "translate(" + width / 2 + "," + height / 2 + ")")
  .selectAll("path")
    .data(d3.range(0, τ, τ / n))
  .enter().append("path")
    .attr("d", d3.svg.arc()
        .outerRadius(outerRadius)
        .innerRadius(innerRadius)
        .startAngle(function(d) { return d; })
        .endAngle(function(d) { return d + τ / n * 0.4; }))
    .style("fill", function(d) { return d3.hsl(d * 360 / τ, 1, .5); })
	//.attr("opacity",0.5);

d3.select(self.frameElement).style("height", height + "px");
	
	</script>
  </body>
</html>
